<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    昵称：<input type="text" placeholder="是好听的昵称哦" value="" name="nickname"><br>
    <!-- value 属性和name 属性是进行前后端数据交互使用到的属性 -->

    密码：<input type="password" placeholder="要保密哒！"><br>

    <!-- 单选框要实现单选需要借助属性 name 。name属性也需要自己补齐="" 。-->
    性别：<input type="radio" name="sex">男  
          <input type="radio" name="sex" checked>女<br>

    爱好：<input type="checkbox">骑行 
    <input type="checkbox">手帐 
    <input type="checkbox" checked>爱喵喵<br>

    <input type="file" multiple><br><br>
    
    <!-- 以下按钮需要配合form 标签使用才可实现功能 -->
    <input type="submit">
    <input type="reset">
    <input type="button"><br>
    <input type="button" value="我是一个小按钮">
    <hr>

    <!-- 检查是否会重置 -->
    <form>
        检查<input type="text" placeholder="是否会重置"><br><br>
        <input type="reset">
    </form>

</body>
</html>
