<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 表格基本标签 -->
    <table>
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr> 
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥真帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>小姐姐真漂亮</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>郎才女貌</td>
        </tr>
    </table>
    <br>
    <br>


    <!-- 表格的相关属性 -->

    <!-- 此时的 width 和 height 均需自己补全，注意，=以及"" 均为英文状态下 -->
    <!-- 另，实际开发时，针对于表格样式效果推荐使用 CSS 设置 -->
    <table border="3" width="300" height="500">
        <tr>
            <td>姓名</td>
            <td>成绩</td>
            <td>评语</td>
        </tr> 
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥真帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>小姐姐真漂亮</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>郎才女貌</td>
        </tr>
    </table>
    <br>
    <br>


    <!-- 表格标题与表头单元格 -->
    
    <!-- caption标签，写在table标签内部，并无加粗效果，需自添 -->
    <table border="2" height="200">
        <caption><h3>成绩单</h3></caption>
        <tr>
            <th>姓名</th>
            <th>成绩</th>
            <th>评语</th>
        </tr> 
        <tr>
            <td>小哥哥</td>
            <td>100分</td>
            <td>小哥哥真帅气</td>
        </tr>
        <tr>
            <td>小姐姐</td>
            <td>100分</td>
            <td>小姐姐真漂亮</td>
        </tr>
        <tr>
            <td>总结</td>
            <td>郎才女貌</td>
            <td>郎才女貌</td>
        </tr>
    </table>
    <br>
    <br>



    <!-- 表格结构标签 -->

    <!-- 头部，主体，底部。可使用，可省略。 -->
    <table border="2" width="500" height="500">
        <caption><h3>成绩单</h3></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td>小哥哥</td>
                <td>100分</td>
                <td>小哥哥真帅气</td>
            </tr>
            <tr>
                <td>小姐姐</td>
                <td>100分</td>
                <td>小姐姐真漂亮</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td>郎才女貌</td>
                <td>郎才女貌</td>
            </tr>
        </tfoot>
        </table>
        <br>
        <br>


    <!-- 合并单元格 -->

    <!-- 根据左上原则删除时，不是只删除文本，要将那一行语句删除 -->
    <!-- 竖着合并为跨行，用rowspan。横着合并为跨列，用colspan。 另，不可跨结构标签（thead、tbody、tfoot）合并-->
    <table border="2" width="300" height="300">
        <caption><h3>成绩单</h3></caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>成绩</th>
                <th>评语</th>
            </tr> 
        </thead>
        <tbody>
            <tr>
                <td>小哥哥</td>
                <td rowspan="2">100分</td>
                <td>小哥哥真帅气</td>
            </tr>
            <tr>
                <td>小姐姐</td>
                <td>小姐姐真漂亮</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>总结</td>
                <td colspan="2">郎才女貌</td>
            </tr>
        </tfoot>
        </table>
        <br>
        <br>
    
</body>
</html>
