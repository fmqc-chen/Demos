<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 无序列表 -->
    <h1>水果列表</h1>
    <ul>
        <li>
             <p>li标签中可以包含任意内容</p>
        </li>
        <li>榴莲</li>
        <li>香蕉</li>
        <li>苹果</li>
        <li>哈蜜瓜</li>
        <li>火龙果</li>
    </ul>
    <!-- 有序列表 -->
    <h1>成绩排行榜</h1>
    <ol>
        <li>小姐姐：100分</li>
        <li>小帅哥：80分</li>
        <li>小可爱：60分</li>
    </ol>
    <!-- 自定义标签 -->
    <dl>
        <dt>帮助中心帮助中心</dt>
        <dd>账户管理账户管理</dd>
        <dd>购物指南购物指南</dd>
        <dd>订单操作订单操作</dd>
    </dl>
    <!-- dl是自定义标签的整体，dt是自定义标签的标题，dd是自定义标签中的每一项 -->
</body>
</html>
