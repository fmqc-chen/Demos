<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 音频播放的控件要加进去 -->
    <audio src="./超能陆Z队.mp3" controls></audio>
    <!-- 实现自动播放(能否自动播放和有无播放控件无关) -->
    <audio src="./超能陆Z队.mp3" controls autoplay></audio>
    <!-- 循环播放 -->
    <audio src="./超能陆Z队.mp3" controls loop></audio>
</body>
</html>
